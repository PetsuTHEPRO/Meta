<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Gameficado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div id="app" class="container d-flex flex-column">
        
        <div class="title-page">
            Meta - Comprar PC GAMER
        </div>

        <div class="countdown-container">
            <p class="time-left">{{ timeLeft }}</p>
        </div>

        <div class="progress mt-4">
            <div class="progress-bar" role="progressbar" :style="{ width: progressBarWidth + '%' }" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">
                <span class="progress-text">{{ progressBarText }}</span>
            </div>
        </div>
        <div class="emoji">{{ currentEmoji }}</div>
        
        <div class="d-flex flex-column game-container ">
            <p class="score">Saldo Atual: R$ {{ score }}.00</p>
            <p class="score">Meta: R$ 3000.00</p>
            <div class="achievement" v-for="(achieve, index) in achievements" :key="index"
                :class="[achieve.isAchievement ? 'custom-achievement' : 'opposite-achievement', achieve.unlocked ? 'unlocked': '']">
                <h2>{{ achieve.name }}</h2>
                <p>Valor AlcanÃ§ado: R$ {{ achieve.value }}.00</p>
            </div>

        </div>

        <footer class="d-flex justify-content-between align-items-center mt-5">
            <p>Quer contribuir? Aqui o meu pix: peterson.machado064@gmail.com</p>            
            <button class="d-flex justify-content-between align-items-center ms-3" id="botaoGamer" onclick="copiarTransrencia()">
                <span class="icon-gamer">ðŸŽ®</span> Copiar a Chave Pix
            </button>

        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/botao.js"></script>

</body>

</html>
